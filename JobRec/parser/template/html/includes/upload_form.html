<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_name" class="form-label">Your Name</label>
    {{ form.name }}
  </div>

  <div class="mb-3">
    <label for="id_email" class="form-label">Email</label>
    {{ form.email }}
  </div>

  <div class="mb-3">
    <label for="id_file" class="form-label">Resume File</label>
    {{ form.file }}
  </div>

  <button type="submit" class="btn btn-primary">Upload & Analyze</button>
</form>
